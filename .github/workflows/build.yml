---
name: build
on: [deployment, push]

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ansible lint
        uses: ansible/ansible-lint-action@master
        with:
          targets: |
            install.yml
            molecule/default/verify.yml

  ansible:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos7
          - centos8
        ansible-version:
          - ansible
          - ansible-base
        python-version:
          - 2.7
          - 3.6
          - 3.7
          - 3.8
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Ansible
        run: |
          pip install ${{ matrix.ansible-version }}

      - name: Docker run CentOS image sudo installed
        run: |
          docker run -d -t --name=${{ matrix.distro }} \
          ghcr.io/docker-hub-tm/ansible-test/${{ matrix.distro }}:latest

      - name: Install Ansible galaxy roles and collections
        run: |
          ansible-galaxy install \
          -r roles/requirements.yml

      - name: Execute ansible-playbook command
        env:
          ANSIBLE_FORCE_COLOR: '1'
        run: |
          ansible-playbook -i ${{ matrix.distro }}, \
          -c docker -u ansible install.yml

      - name: Check idempotency
        env:
          ANSIBLE_FORCE_COLOR: '1'
        run: |
          ansible-playbook -i ${{ matrix.distro }}, \
          -c docker -u ansible install.yml

      - name: Make sure the command works
        env:
          ANSIBLE_FORCE_COLOR: '1'
        run: |
          ansible-playbook -i ${{ matrix.distro }}, \
          -c docker -u ansible molecule/default/verify.yml

  molecule:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos7
          - centos8
        python-version:
          - 3.6
          - 3.7
          - 3.8

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create test playbook in 'molecule/default/'
        run: cp install.yml molecule/default/converge.yml

      - name: Install dependencies
        run: pip install -r molecule/requirements.txt

      - name: Create galaxy dependencies file in 'molecule/default/'
        run: cp roles/requirements.yml molecule/default/requirements.yml

      - name: Test with molecule
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
        run: |
          molecule test

  trailing-whitespace:
    name: Find Trailing Whitespace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: harupy/find-trailing-whitespace@56310d7

  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@665205c
        with:
          config_file: .yamllint
